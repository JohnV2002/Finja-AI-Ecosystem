# .github/workflows/music-engine-tests.yml
name: Music Engine Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Finja-music/**'
      - '.github/workflows/music-engine-tests.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Finja-music/**'
      - '.github/workflows/music-engine-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-music-${{ hashFiles('Finja-music/**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-music-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          # Core dependencies
          pip install requests beautifulsoup4 defusedxml spotipy python-dotenv
          # websocket for RTL CDP (optional, skip if not needed in CI)
          pip install websocket-client || true

      - name: Run Music Engine tests
        working-directory: ./Finja-music/finja-everthing-in-once
        run: |
          pytest test_music_webserver.py -v --tb=short

      - name: Generate coverage report
        working-directory: ./Finja-music/finja-everthing-in-once
        run: |
          pytest test_music_webserver.py --cov=. --cov-report=term --cov-report=xml

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-music-engine-${{ matrix.python-version }}
          path: Finja-music/finja-everthing-in-once/coverage.xml
