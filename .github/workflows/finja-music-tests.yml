name: Finja Music Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'Finja-AI-Ecosystem/Finja-music/finja-everything-in-once/**'
      - '.github/workflows/finja-music-tests.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'Finja-AI-Ecosystem/Finja-music/finja-everything-in-once/**'
      - '.github/workflows/finja-music-tests.yml'

jobs:
  test:
    name: Test Music Engine (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-music-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-music-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          # Core dependencies
          pip install requests beautifulsoup4 defusedxml spotipy python-dotenv
          # websocket for RTL CDP (optional, skip if not needed in CI)
          pip install websocket-client || true

      - name: Run All Music Tests
        working-directory: ./Finja-AI-Ecosystem/Finja-music/finja-everything-in-once
        run: |
          # Führt test_music_webserver.py UND test_music_resources.py aus
          pytest test_*.py -v --tb=short

      - name: Syntax Check for Helper Scripts
        working-directory: ./Finja-AI-Ecosystem/Finja-music/finja-everything-in-once
        run: |
          # Prüft, ob die Python-Dateien syntaktisch okay sind (kein SyntaxError)
          python -m py_compile webserver.py
          python -m py_compile RTLHilfe/rtl89_cdp_nowplaying.py
          python -m py_compile RTLHilfe/rtl_repeat_counter.py
          python -m py_compile MDRHilfe/mdr_nowplaying.py

      - name: Generate coverage report
        working-directory: ./Finja-AI-Ecosystem/Finja-music/finja-everything-in-once
        run: |
          pytest test_*.py --cov=. --cov-report=term --cov-report=xml

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-finja-music-${{ matrix.python-version }}
          path: Finja-AI-Ecosystem/Finja-music/finja-everything-in-once/coverage.xml