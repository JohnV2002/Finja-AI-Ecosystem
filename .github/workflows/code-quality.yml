# .github/workflows/code-quality.yml
name: Code Quality Checks

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pylint black isort

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=.git,__pycache__,venv,env
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=.git,__pycache__,venv,env

      - name: Check code formatting with black
        run: |
          black --check --diff . --exclude="/(\.git|__pycache__|venv|env|\.eggs|\.tox|build|dist)/" || true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . --skip-glob="*/.git/*" --skip-glob="*/venv/*" --skip-glob="*/env/*" || true

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run bandit security scan
        run: |
          bandit -r . -f json -o bandit-report.json --exclude ./venv,./env,./.git || true

      - name: Upload bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

      - name: Check for known security vulnerabilities in dependencies
        run: |
          # Check each requirements.txt file
          find . -name "requirements.txt" -type f | while read req_file; do
            echo "Checking $req_file"
            safety check -r "$req_file" --json || true
          done
