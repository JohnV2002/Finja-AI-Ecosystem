name: Finja Chat Tests

on:
  push:
    branches: [ "main" ]
    paths:
      - 'finja-chat/**'
      - '.github/workflows/finja-chat-tests.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'finja-chat/**'
      - '.github/workflows/finja-chat-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # Updated cache key to be more flexible (checking any requirements.txt)
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./finja-chat
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          pip install flask flask-cors fastapi uvicorn pydantic spotipy python-dotenv httpx

      - name: Run command_bridge tests
        working-directory: ./finja-chat
        run: |
          pytest test_command_bridge.py -v --tb=short

      - name: Run spotify_request_server tests
        working-directory: ./finja-chat
        env:
          # Mock credentials for testing environment
          SPOTIPY_CLIENT_ID: "test_client_id"
          SPOTIPY_CLIENT_SECRET: "test_client_secret"
          SPOTIPY_REDIRECT_URI: "http://localhost:8888/callback"
        run: |
          pytest test_spotify_request_server.py -v --tb=short

      - name: Run startup script sanity checks
        working-directory: ./finja-chat
        run: |
          pytest test_batch_files.py -v --tb=short

      - name: Generate coverage report
        working-directory: ./finja-chat
        run: |
          pytest test_*.py --cov=. --cov-report=term --cov-report=xml

      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-finja-chat-${{ matrix.python-version }}
          path: finja-chat/coverage.xml